<!doctype html>
<html lang="en">
  <head>
  	<title>GUIDARA Oumaima</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="images/logo-Oumaima.jpg">

	</head>
	<header >
		<img src="images/logo-Oumaima.jpg" alt="" width="5%">
		<a class="heading-section" href="../../Home.html">GUIDARA Oumaima</a>
	</header>
	<body>
	<section class="ftco-section" style="background-color: rgb(178, 179, 184);">
		<div class="container">
			<div class="row justify-content-center">
							<div class="col-md-9 col-lg-7">
									<h3 class="mb-4" style="position:static; padding: 0px;">Prenez contact avec nous</h3>
									<div id="form-message-warning" class="mb-4"></div> 
				      		
				      		</div>
									<form method="POST" id="contactForm" name="contactForm" class="contactForm">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="name">NOM ET PRÉNOM</label>
													<input type="text" class="form-control" name="Nom" id="name" placeholder="Name">
												</div>
											</div>
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" for="email">Email </label>
													<input type="email" class="form-control" name="Email" id="email" placeholder="Email">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="subject">Sujet</label>
													<input type="text" class="form-control" name="Sujet" id="subject" placeholder="Subject">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="#">Message</label>
													<textarea name="message" class="form-control" id="Message" cols="30" rows="4" placeholder="Message"></textarea>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<button onclick="myFunction()" value="Envoyer" class="btn btn-primary" href="../../Home.html">Envoyer</button>
													
													<script>
														function myFunction() {
														  alert("Message envoyer avec sucée !");
														  
														}
														</script>
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	</body>
	<footer>
        <div  class="text-center">
            <div class="row">

                    <p>
                        © 2023<span> GUIDARA Oumaima </span>.
                    </p>
                </div>
            </div>
        </div>
    </footer>
</html>
